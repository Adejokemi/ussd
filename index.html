<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    

    <script>

        // Welcome user
        let name = prompt("Enter your name");
        alert(`Good Morning ${name}, and Welcome to Ajcity Bank
        Enter to continue!`);

        //Wat do u want to do 
        let action = +prompt(`What would you love to do today?
        Please enter just number: 
        1. Transfer
        2. Balance
        3. Buy Airtime
        4. Buy Data
        5. Access Loan
        6. Enquiry
        7. Self Service`);

        // transfer Option
        if(action == 1) {
            +prompt(`Select Bank
            1. Fcmb
            2. Opay
            3. Kuda
            4. Vin Bank
            4. Other Banks`);

         let amount = +prompt(`Enter Amount:`);
         let bank = +prompt(`Enter Account Number:`);
         alert(`You have Successfully sent N${amount}
         Want to Perform another transaction?`);

           //balance option
        } else if(action == 2) {
            alert(`You account balance is #3,000,000.00`);

         //airtime option
        } else if(action == 3) {
            +prompt(`Select Network
            1. Airtel
            2. Mtn
            3. Glo
            4. 9Mobile
            5. Other Networks`);

            let airtimeNumber = +prompt(`Enter number`);

            let airtimeAmount = +prompt(`Enter Amount`);

            alert(`You have successfully recharged 0${airtimeNumber}
            Check your Balance`);

            //data
        } else if(action == 4) {
            +prompt(`Select Data Network
            1. Airtel
            2. Glo
            3. Mtn
            4. 9mobile`);

            let airtimeNumber = +prompt(`Enter number`);

            let airtimeAmount = +prompt(`Enter Data Amount`);

            alert(`You have successfully subscribed 0${airtimeNumber}
            Check your data balance`);

            //loan
        } else if(action == 5) {
            alert(`Sorry ${name}!!
            You're not eligible for this offer.
            Contact the customer service!`);

            //enquiry
        } else if(action == 6) {
            let enquiry = prompt(`Enter your message:`);
            alert(`Your enquiry ...
            ${enquiry}
            Will be attended to within 24 hours, thank you for your patience!`);

            //self service
        } else if(action == 7) {
            alert(`This service is currently unavailable!!`);

        } else {
            alert(`Select a valid option!`);
        }


    </script>
</body>
</html>
