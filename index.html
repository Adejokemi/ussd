<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>

<script>
    let exitLoop = false; // Declare and initialize the exitLoop variable

    do {
        // Welcome user
        let name = prompt("Enter your name");
        alert(`Good Morning ${name}, and Welcome to Ajcity Bank\nEnter to continue!`);

        // What do you want to do
        let action = parseInt(prompt(`What would you love to do today?
        Please enter just a number:
        1. Transfer
        2. Balance
        3. Buy Airtime
        4. Buy Data
        5. Access Loan
        6. Enquiry
        7. Self Service
        8. Exit`));

        switch (action) {
            // ... (your cases here)

            case 8: // Exit Option
                exitLoop = true;
                break;

            default:
                alert(`Select a valid option!`);
                break;
        }
    } while (!exitLoop);

</script>

</body>
</html>
