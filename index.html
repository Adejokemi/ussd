<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    </head>
        
    <script>

        while (true) {
            // Welcome user
            let name = prompt("Enter your name");
                alert(`Good Morning ${name}, and Welcome to Ajcity Bank
                Enter to continue!`);
        
            // What do you want to do
            let action = +prompt(`What would you love to do today?
            Please enter just a number: 
            1. Transfer
            2. Balance
            3. Buy Airtime
            4. Buy Data
            5. Access Loan
            6. Enquiry
            7. Self Service
            8. Exit`);
            

        
            switch (action) {
                case 1: // Transfer Option
                    +prompt(`Select Bank
                    1. Fcmb
                    2. Opay
                    3. Kuda
                    4. Vin Bank
                    5. Other Banks`);
        
                    let amount1 = +prompt(`Enter Amount:`);
                    let bank = +prompt(`Enter Account Number:`);
                        alert(`You have Successfully sent N${amount1}
                        Want to Perform another transaction?`);
                        break;

        
        
                case 2: // Balance Option
                    alert(`Your account balance is #3,000,000.00`);
                    break;


        
                case 3: // airtime
                +prompt(`Select Network
                    1. Airtel
                    2. Mtn
                    3. Glo
                    4. 9Mobile
                    5. Other Networks`);
        
                    let airtimeNumber = +prompt(`Enter number`);
        
                    let airtimeAmount = +prompt(`Enter Amount`);
        
                    alert(`You have successfully recharged ${airtimeNumber} with ${airtimeAmount}
                    Check your Balance`);
                    break;

        
                case 4://data
                +prompt(`Select Network
                    1. Airtel
                    2. Mtn
                    3. Glo
                    4. 9Mobile
                    5. Other Networks`);
        
                    let dataNumber = +prompt(`Enter number`);
        
                    let dataAmount = +prompt(`Enter Amount`);
        
                    alert(`You have successfully subscribed for ${dataNumber} with ${dataAmount}
                    Check your Balance`);
                    break;




                case 5: //loans
                alert(`Sorry ${name}!!
                    You're not eligible for this offer.
                    Contact the customer service!`);
                    break;
        


                case 6: // Enquiry
                    let enquiry = prompt(`Enter your message:`);
                    alert(`Your enquiry ...
                    ${enquiry}
                    This service is currently unavailable, Visit our nearest branch!`);
                    break;
        
        
                case 7: // self service
                    alert(`This service is currently unavailable!!`);

                    exitLoop = true;
                    break;
        
                default:
                    alert(`Select a valid option!`);
                    break;
            }
        
            if (exitLoop) {
                break;
            }
        }

        
        </script>
        
</body>
</html>
